<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
     body {
      font-family: serif;
    }
    .sub-button {
      border: none;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 50px;
    }
    .is-subscribed {
      background-color: rgb(245, 243, 243);
      color: black;
    }
   
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="const sub = document.querySelector('.js-subscribe'); if (sub.innerHTML === 'Subscribe'){
    sub.innerHTML = 'Subscribed';
  sub.classList.add('is-subscribed')
  }else{
    sub.innerHTML = 'Subscribe';
    sub.classList.remove('is-subscribed');
  } " class="sub-button js-subscribe">Subscribe</button>
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input">
  <button onclick="CalculateTotal();">Calculate</button>
  <p class="js-cost"></p>
  <script>
    function CalculateTotal(){
      const butt = document.querySelector('.js-cost-input');
      let cost = Number(butt.value);
      //console.log(cost);
      //console.log(typeof cost);
      if(cost < 40){
         cost = cost + 10;
         console.log(cost);
         console.log(String(33));
         console.log('25' -5);
      }
      document.querySelector('.js-cost').innerHTML = `${cost}`;
    }
  </script>
</body>
</html>
