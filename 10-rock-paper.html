<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="playGame('rock');"><img src="img/rock-emoji.png" class="move-icon"></button>


  <button class="move-button" onclick="playGame('paper');"><img class="move-icon" src="img/paper-emoji.png"></button>


  <button class="move-button" onclick="playGame('Scissors');"><img class="move-icon" src="img/scissors-emoji.png"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="score.wins = 0
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score'); updateScore();" class="reset">Reset Score</button>
  <script src="scripts/10-rock-paper.js"></script>
</body>
</html>
