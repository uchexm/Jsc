<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
   const product = {
    name: "socks",
    price: 190
   };
   console.log(product);
   console.log(product.name);

   product.newProperty = true;
   console.log(product);
   delete product.newProperty;
   console.log(product);
  </script>
</body>
</html>
