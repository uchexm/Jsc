<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="const sub = document.querySelector('.js-subscribe'); if (sub.innerHTML === 'Subscribe'){
    sub.innerHTML = 'Subscribed';
  }else{
    sub.innerHTML = 'Subscribe';
  } " class="js-subscribe">Subscribe</button>
  <script></script>
</body>
</html>
