<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="const sub = document.querySelector('.js-subscribe'); if (sub.innerHTML === 'Subscribe'){
    sub.innerHTML = 'Subscribed';
  }else{
    sub.innerHTML = 'Subscribe';
  } " class="js-subscribe">Subscribe</button>
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input">
  <button onclick="CalculateTotal();">Calculate</button>
  <p class="js-cost"></p>
  <script>
    function CalculateTotal(){
      const butt = document.querySelector('.js-cost-input');
      let cost = Number(butt.value);
      //console.log(cost);
      //console.log(typeof cost);
      if(cost < 40){
         cost = cost + 10;
         console.log(cost);
      }
      document.querySelector('.js-cost').innerHTML = `${cost}`;
    }
  </script>
</body>
</html>
